[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "hdx-scraper-cod-ab"
requires-python = ">=3.13"
dependencies = [
    "defusedxml",
    "geopandas",
    "hdx-python-api",
    "hdx-python-country",
    "hdx-python-utilities",
    "httpx[http2]",
    "langcodes",
    "pyarrow",
    "pyicu",
    "python-dotenv",
    "quantulum3[classifier]",
    "tenacity",
    "tqdm",
]

dynamic = ["version"]

[project.optional-dependencies]
test = ["pre-commit", "pytest-cov", "pytest", "ruff", "taskipy"]

[dependency-groups]
dev = ["pre-commit", "pytest-cov", "pytest", "ruff", "taskipy"]

[tool.taskipy.tasks]
# uv run task app
app = "python -m hdx.scraper.cod_ab"
export = "uv sync -q && uv export -q --no-emit-project --no-hashes --no-dev -o requirements.txt"
export_test = "uv sync -q && uv export -q --no-emit-project --no-hashes -o requirements-test.txt"
ruff = "ruff format && ruff check && ruff format"
